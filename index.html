<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="timerForm">
        <label for="onTime">Seconds On:</label>
        <input type="number" id="onTime" name="onTime" min="1" required>
        <br>
        <label for="offTime">Seconds Off:</label>
        <input type="number" id="offTime" name="offTime" min="1" required>
        <br>
        <label for="repeats">Repeats:</label>
        <input type="number" id="repeats" name="repeats" min="1" required>
        <br>
        <button type="submit">Start Timer</button>
    </form>
    <div id="timer">Ready</div>
    <script src="script.js"></script>
</body>
</html>
